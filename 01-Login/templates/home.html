<html>

<head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
</head>

<body>
    {% if session %}
    <h1>Welcome {{session.userinfo.name}}!</h1>
    <p><a href="/logout" id="qsLogoutBtn">Logout</a></p>
    <div>
        <pre>{{pretty}}</pre>
    </div>
    {% else %}
    <h1 id="profileDropDown">Welcome Guest</h1>
    <p><a href="/login" id="qsLoginBtn">Login</a></p>
    {% endif %}
    {% if access_token %}
    <div>
        <h3>Your Bearer Token:</h3>
        <textarea style="width: 100%; height: 100px;">{{ access_token }}</textarea>

        <h3>For GraphQL Playground HTTP Headers:</h3>
        <textarea
            style="width: 100%; height: 80px; font-family: monospace;">{ "Authorization": "Bearer {{ access_token }}" }</textarea>
        <p><small>Copy the JSON above and paste it into the "HTTP Headers" section in GraphQL Playground</small></p>
    </div>
    {% endif %}
</body>

</html>
